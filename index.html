<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
  </head>
  <body>
    <header>
      <div id="navbar">
        <div>
          <img
            onClick="window.location.reload();"
            src="images/logo.svg"
            id="logo"
          />
        </div>
        <div><img class="hamburger-menu" src="images/menu-icon.svg" /></div>
      </div>
    </header>
    <main>
      <div id="taskHeader" data-id="1">
        <div><h1>Tasks</h1></div>
        <div>
          <!-- 
          <img src="images/archive-icon.svg" />
          <img src="images/sort-icon.svg" /> -->
          <img id="addTask" src="images/add-icon.svg" />
        </div>
      </div>
      <form class="to-do-form">
        <img src="images/close-icon.svg" class="tdf-close-button" />
        <div class="main-form-div">
          <label class="form-header" for="TDFtName">Task Name</label>
          <input type="text" id="TDFtName" name="TDFtName" />
        </div>
        <div class="main-form-div">
          <label class="form-header" for="start">Deadline</label>
          <input type="date" id="TDFdName" name="TDFdName" />
        </div>
        <div class="main-form-div">
          <div class="form-header">Priority</div>
          <div class="radio-buttons">
            <div>
              <input type="radio" id="low" name="radio-priority" value="low" />
              <label for="low">Low</label><br />
            </div>
            <div>
              <input
                type="radio"
                id="medium"
                name="radio-priority"
                value="medium"
              />
              <label for="medium">Medium</label><br />
            </div>
            <div>
              <input
                type="radio"
                id="high"
                name="radio-priority"
                value="high"
              />
              <label for="high">High</label>
            </div>
          </div>
        </div>
        <button type="button" id="to-do-form-submit">Add</button>
      </form>
      <div class="to-do-section"></div>
      <div class="menu">
        <div class="menu-nav">
          <div class="menu-nav-element">
            <img src="images/file-icon.svg" class="all-tasks" />
            <div class="menu-text-1 all-tasks active-project">All Tasks</div>
          </div>
        </div>
        <div class="menu-projects">
          <div>LISTS</div>
          <div class="form">
            <form onSubmit="return false;">
              <div>
                <input type="text" id="pName" name="pName" />
              </div>
              <div>
                <button id="addProjectButton" type="button">Add</button>
              </div>
            </form>
          </div>
          <div>
            <div id="projectList"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
